{% set name = "easycheck" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easycheck-{{ version }}.tar.gz
  sha256: c63f2c9b49738af7de8446f8876958a4ae480af59b9a4d40feb3758edb696f4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - easycheck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nyggus/easycheck
  summary: A tool for simple functionalized assertions in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
